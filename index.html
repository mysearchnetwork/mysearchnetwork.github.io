<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-style: italic;
            color: #4a90e2;
            margin: 20px;
        }
        .quote {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Bible Verse</h1>
        <div class="quote" id="quote"></div>
    </div>

    <script>
        // Function to fetch random Bible verse
        async function fetchRandomVerse() {
            const url = 'https://bible-api.com/random';
            try {
                const response = await fetch(url);
                const data = await response.json();
                const verse = data.verse;
                const reference = data.reference;
                document.getElementById('quote').innerHTML = `<strong>${verse}</strong> <br> <em>- ${reference}</em>`;
            } catch (error) {
                console.error("Error fetching Bible verse:", error);
                document.getElementById('quote').innerHTML = "Sorry, we couldn't fetch a verse right now.";
            }
        }

        // Fetch the verse when the page loads
        fetchRandomVerse();
    </script>
</body>
</html>
