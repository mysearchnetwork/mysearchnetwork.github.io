<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-style: italic;
            color: #4a90e2;
            margin: 20px;
        }
        .quote {
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Random Bible Verse</h1>
        <div class="quote" id="quote">Loading verse...</div>
    </div>

        <script>
        const verses = [
            { quote: "Be strong and take heart, all you who hope in the Lord. — Psalm 31:24", 
              reference: "Psalm 31:24" },
            { quote: "For I know the plans I have for you, declares the Lord. — Jeremiah 29:11", 
              reference: "Jeremiah 29:11" },
            { quote: "The Lord is my shepherd; I shall not want. — Psalm 23:1", 
              reference: "Psalm 23:1" },
            { quote: "I can do all things through him who strengthens me. — Philippians 4:13", 
              reference: "Philippians 4:13" },
            { quote: "For God so loved the world that he gave his only Son. — John 3:16", 
              reference: "John 3:16" }
        ];

        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        function displayVerse() {
            const randomVerse = getRandomVerse();
            const quoteElement = document.getElementById("quote");
            quoteElement.innerHTML = `"${randomVerse.quote}"`;
        }

        // Display a random verse when the page loads
        displayVerse();
    </script>



    
  <!-- Ad Script -->
      <!-- Section to display the loaded zone ID -->
    <section id="zone-info">
        <p id="zone-message"></p>
    </section>
    
    <script>
        // Define an array of data-zone IDs
        const zoneIds = ['112444', '112445', '112446', '112447', '112448'];

        // Randomly select a zone ID from the array
        const randomZoneId = zoneIds[Math.floor(Math.random() * zoneIds.length)];

        // Log the selected zone ID to the console
        console.log("Loaded ad zone: " + randomZoneId);

        // Optionally, display the selected zone on the page
        const zoneMessage = document.getElementById('zone-message');
        zoneMessage.textContent = "The selected ad zone is: " + randomZoneId;

        // Create the ad script element dynamically
        const adScript = document.createElement('script');
        adScript.src = 'https://alwingulla.com/88/tag.min.js';
        adScript.setAttribute('data-zone', randomZoneId);
        adScript.setAttribute('async', 'true');
        adScript.setAttribute('data-cfasync', 'false');

        // Append the script to the body
        document.body.appendChild(adScript);
    </script>



    


</body>
</html>
